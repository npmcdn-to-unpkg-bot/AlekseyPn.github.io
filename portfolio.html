<!--Переключатель-->
<script>
var btn = document.querySelectorAll('button'),
    wrp = document.querySelector('#gallery'),
    img = wrp.querySelectorAll('img');

[].forEach.call(btn, function(el, i) {
  el.addEventListener('click', function() {

    [].forEach.call(img, function(el, indx) {
      var
        str = img[indx].src,
        cut = str.slice(0, img[indx].src.search('images')),
        str = str.replace(cut, ''),
        re = /gallery\d*/gi,
        newstr = str.replace(re, 'gallery' + (i + 1));

      el.src = newstr;
    });
  });
});

</script>
